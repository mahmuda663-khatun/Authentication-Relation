<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-box input:focus {
            border-color: #43cea2;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #43cea2;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #36b392;
        }

        .extra {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .extra a {
            color: #185a9d;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="input-box">
            <label>Username / Email</label>
            <input type="text" name="username" placeholder="Enter username or email">
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password">
        </div>

        <button class="btn">Login</button>
    </form>

    <div class="extra">
        Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>

</body>
</html>
