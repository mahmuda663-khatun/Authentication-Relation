{% extends 'home.html' %}


{% block body %}

 <div class="card">
            <h2>Department Update Form</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="dep_name" value="{{data.dep_name}}" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" placeholder="Enter description">{{data.description}}</textarea>
                </div>

                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    
{% endblock body %}
