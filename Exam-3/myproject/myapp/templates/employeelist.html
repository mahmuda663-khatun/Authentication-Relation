{% extends 'home.html' %}

{% block body %}

 <div class="card">
            <h2>Department Table View</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Address</th>
                        <th>department</th>
                        <th>image</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for i in data %}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.designation}}</td>
                            <td>{{i.Address}}</td>
                            <td>{{i.department.dep_name}}</td>
                            <td>
                                
                                {% if i.image %}
                                    <img src="{{i.image.url}}" width="50" height="50" alt="">

                                {% else %}
                                    no imag
                                {% endif %}
                                    
                            </td>
                        </tr>
                       
                    {% endfor %}
                        
                </tbody>
            </table>
        </div>

    
{% endblock body %}
