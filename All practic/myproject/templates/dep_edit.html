{% extends 'home.html' %}


{% block body %}
    <div class="container">
        <div class="card">
            <h2>Edit From</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" value="{{data.name}}" name="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label>Descriptions</label>
                    <input type="text" value="{{data.description}}" name="description" placeholder="Enter email">
                </div>

                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    
{% endblock body %}
