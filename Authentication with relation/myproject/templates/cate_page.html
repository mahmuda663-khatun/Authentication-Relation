{% extends 'home.html' %}

{% block body %}
    <div class="container">

        <!-- ===== FORM CARD ===== -->
        <div class="card">
            <h2>Category Edit Form</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Enter name">
                </div>


                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" placeholder="Enter description"></textarea>
                </div>

                <button class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- ===== TABLE CARD ===== -->
        <div class="card">
            <h2>Category Table View</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for i in data %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.description}}</td>
                            <td>
                                <a href="{% url 'cate_edit' i.id %}">Edit</a>
                                <a href="{% url 'cate_delete' i.id %}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                        
                    
                </tbody>
            </table>
        </div>
{% endblock body %}
