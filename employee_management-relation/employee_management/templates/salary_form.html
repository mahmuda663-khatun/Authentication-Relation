{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header">
                <h3>{{ title }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label>Employee</label>
                        <select name="employee" required>
                            {% for emp in employees %}
                            <option value="{{ emp.id }}" {% if salary.employee.id == emp.id or selected_emp_id == emp.id %}selected{% endif %}>
                                {{ emp.user.username }} - {{ emp.designation }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Basic Salary</label>
                        <input type="number" step="0.01" name="basic_salary"
                            value="{{ salary.basic_salary }}" required>
                    </div>

                    <div class="mb-3">
                        <label>Bonus Percentage</label>
                        <input type="number" step="0.01" name="bonus_percentage"
                            value="{{ salary.bonus_percentage }}" required>
                    </div>

                    <input type="submit" value="Save">
                    <div style="margin-top: 10px;">
                        <a href="{% url 'salary_list' %}" style="text-decoration: none; color: #333;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
